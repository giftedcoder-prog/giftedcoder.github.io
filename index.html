<script type="module">
    kaboom()
      const doggie =
      add(
      [
      rect(200,150),
      pos (10,25),
      area(),
      body(),
      color(BLUE),
      ]
      )
    add([
      rect(width(),20),
      pos(0,360),
      area(),
      solid(),
      color(GREEN),
      
      ])
    onKeyPress("space",doggie.jump )
    onKeyDown("right",()=>{doggie.move(120,0)})
    onKeyDown("left",()=>{doggie.move(-120,0)})
    
    
    </script>
